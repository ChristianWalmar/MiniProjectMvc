<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>Userpage</title>
</head>
<body>
<p><b> Congratulations, <span th:text = "${user1.firstName}" />! You have successfully logged in</b></p>

<div class="button-wrapper-right">
    <button class="button1" onclick="location.href='/logout'" type="button">Logout</button>
</div>

<table class="user-info">
    <thead>
    <tr><th>You are logged in as:</th></tr>
    </thead>
    <tbody>
    <tr>
        <td>Id</td>
        <td th:text="${user1.id}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td th:text="${user1.email}"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td th:text="${user1.password}"></td>
    </tr>
    <tr>
        <td>Firstname</td>
        <td th:text="${user1.firstName}"></td>
    </tr>
    <tr>
        <td>Lastname</td>
        <td th:text="${user1.lastName}"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td th:text="${user1.address}"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td th:text="${user1.age}"></td>
    </tr>
    <tr>
        <td>Phone number</td>
        <td th:text="${user1.phoneNumber}"></td>
    </tr>
    </tbody>
</table>

<p> Her can you create  a Wishlist:</p>

<form style="border: none" action="#" method="post" th:action="@{/addWishlist}" th:object="${wishlist1}">
    <table>
        <thead>
        <tr>
            <th> Wishlist name</th>
            <!--<th> Wishlist owner email</th>-->
            <th> ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> <input type="text" th:field="*{wishlistName}"/></td>
            <!--<td> <input type="text" th:field="*{wishlistOwnerEmail}"/></td>-->
            <td> <div class="button-wrapper-right">
                <button class="button1" onclick="location.href='/addWishlist'" type="submit">Add Wishlist</button>
            </div>
            </td>
        </tr>
    </table>
    </form>

<p>Show available Wishlists:</p>

<table style="width: 200px">
    <thead>
    <tr>
        <th> Wishlist name</th>
        <th> Show list</th>
        <th> Remove list</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist1 : ${wishlists}">
        <td th:text="${wishlist1.wishlistName}"></td>
        <td><a th:href="@{/showWishlist/{wishlistName}(wishlistName=${wishlist1.wishlistName})}">
            <img src="/images/eye2.png" alt="Eye">
        </a></td>
        <td><a th:href="@{/deleteWishlist/{wishlistName}(wishlistName=${wishlist1.wishlistName})}">
            <img src="/images/trashcan.png" alt="Trashcan">
        </a></td>

    </tr>
    </tbody>
</table>


<p>Is session empty now?</p>
<p th:text="${session.isEmpty()}" th:unless="${session == null}">[...]</p>
</body>
</html>
