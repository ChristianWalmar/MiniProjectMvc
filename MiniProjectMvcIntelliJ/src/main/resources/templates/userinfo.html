<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>User info</title>
</head>
<body>
<p><b> Congratulations, <span th:text = "${user1.firstName}" />! You have successfully logged in</b></p>

<div class="button-wrapper-right">
    <button class="button1" onclick="location.href='/userpage'" type="button">Userpage</button>
</div>

<div class="content-wrapper-left">
    <table class="user-info">
        <thead>
        <tr><th>You are logged in as:</th></tr>
        </thead>
        <tbody>
        <tr>
            <td>Id</td>
            <td th:text="${user1.id}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user1.email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td >*******</td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td th:text="${user1.firstName}"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td th:text="${user1.lastName}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${user1.address}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="${user1.age}"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td th:text="${user1.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
