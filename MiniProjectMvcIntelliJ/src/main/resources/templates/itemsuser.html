<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>Show items</title>
</head>
<body>


<table>
    <thead>
    <tr>
        <th> ID</th>
        <th> Product name</th>
        <th> Price</th>
        <th> URL</th>
        <th> Description</th>
        <th> Wishlist number</th>
        <th> User email</th>
        <th> ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.itemID}"></td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.url}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.wishlistNumber}"></td>
        <td th:text="${item.userEmail}"></td>
    <!--    <td> <a th:href="@{/showFormForUpdate/{id}(id=${item.itemID})}" class="btn btn-primary">Update</a>-->
          <!--  <a th:href="@{/deleteItem/{itemID}(itemID=${item.itemID})}" class="btn btn-danger">Delete item</a>-->
        </td>
    </tr>
    </tbody>
</table>
