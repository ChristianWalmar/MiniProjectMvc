<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>Show items</title>
</head>
<body>


<div class="button-wrapper-right">
    <button class="button1" onclick="location.href='/logout'" type="button">Logout</button>
</div>

<table>
    <thead>
    <tr>
        <th> ID</th>
        <th> Product name</th>
        <th> Price</th>
        <th> URL</th>
        <th> Description</th>
        <th> Wishlist number</th>
        <th> User email</th>
        <th> ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.itemID}"></td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.url}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.wishlistNumber}"></td>
        <td th:text="${item.userEmail}"></td>
    <!--    <td> <a th:href="@{/showFormForUpdate/{id}(id=${item.itemID})}" class="btn btn-primary">Update</a>-->
          <!--  <a th:href="@{/deleteItem/{itemID}(itemID=${item.itemID})}" class="btn btn-danger">Delete item</a>-->
        </td>
    </tr>
    </tbody>
</table>




<p th:text="${session.values()}" th:unless="${session == null}">[...]</p>
<p>Is session empty now?</p>
<p th:text="${session.isEmpty()}" th:unless="${session == null}">[...]</p>
</body>
</html>
