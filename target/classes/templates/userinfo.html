<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styling.css" type="text/css">
    <title>User info</title>
</head>
<body>


  <div class="flex-container" style="padding-top: 5px">
    <div class="flex-item2-left">
    </div>


      <div class="flex-item2-middle">
    <div class="element-middle">
    <p><b> Hello, <span th:text="${user1.firstName}"/>! You are on user info page now</b></p>
    </div>
          <div class="element-middle">
          <table class="user-info">
        <thead>
        <tr>
            <th>You are logged in as:</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Id</td>
            <td th:text="${user1.id}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user1.email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>*******</td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td th:text="${user1.firstName}"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td th:text="${user1.lastName}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${user1.address}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="${user1.age}"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td th:text="${user1.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
          </div>
      </div>
      <div class="flex-item2-right" style="text-align: right">
<button class="button1" style="width: 125px" onclick="location.href='/userpage'" type="button">Back to user page</button>
      </div>
  </div>
</body>
</html>
